<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div >

    <br>
    <br>
    <div class="container-sm border w-50 p-5 bg-white rounded align-text-middle shadow" >
        <h1>Login Here</h1>
        <br>
        <form method="POST" action="" class="form-group">
            {{form.hidden_tag()}}
            <div class="form-group">
                {{form.username.label}}
                {{form.username(class_="form-control input-sm")}}
            </div>        
            <br>
            <div class="form-group">
                {{form.password.label}}
                {{form.password(class_="input-sm form-control")}}
            </div>
            <br>
            {{form.submit(class_="btn btn-default border")}}
        </form>
        <br>
        <a href="{{url_for('home')}}">Home</a><br>
        <a href="{{url_for('register')}}">Don't have an account? Sign up here</a><br>
    </div>
</div>


   
    <script>
        // If a duplicate user exists, show the alert with the message
        {% if invalid_credentials %}
            alert("{{ message }}");
        {% endif %}
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
