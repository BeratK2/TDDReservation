<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <br>
    <br>
    <div class="container-sm border w-50 p-5 rounded align-text-middle shadow" >
        <h1>Register Page</h1>
        <br>
        <form method="POST" action="" class="form-group">
            {{form.hidden_tag()}}
            <div class="form-group">
                {{form.username.label}}
                {{form.username(class_="input-sm form-control")}}
            </div>
            <br>
            <div class="form-group">
                {{form.password.label}}
                {{form.password(class_="input-sm form-control")}}
            </div>
            <br>
            {{form.submit(class_="btn btn-default border")}}

        </form>
        <br>
        <a href="{{url_for('home')}}">Go home</a><br>
        <a href="{{url_for('login')}}">Have an account? Sign in here</a><br>
    </div>
    <br>
    <br>
    <br>

    <script>
        // If a duplicate user exists, show the alert with the message
        {% if duplicate_user %}
            alert("{{ message }}");
        {% endif %}
    </script>
</body>
</html>
