<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <br>
    <br>
    <div class="container-sm border w-50 p-5 rounded align-text-middle shadow" >
        <h1>Reservation for {{ hour }}:00</h1>

        <form action="{{ url_for('submit_reservation') }}" method="POST">
            <div class="form-group">
                <label for="name">Name:</label><br>
                <input class="input-sm form-control"type="text" id="name" name="name" required><br><br>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label><br>
                <input class="input-sm form-control" type="text" id="phone" name="phone" required required pattern="^\+?1?\d{10,15}$" title="Please enter a valid phone number. Format: +1XXXXXXXXXX or XXXXXXXXXX"><br><br>
            </div>

            <div class="form-group">
                <label for="party_size">Party Size:</label><br>
                <input class="input-sm form-control" type="number" id="party_size" name="party_size" min="1" max="100" required><br><br>
            </div>
            
            <div class="form-group">
                <input type="hidden" name="hour" value="{{ hour }}">
                <input class="btn btn-default border" type="submit" value="Submit Reservation">
            </div>
            
        </form>
    </div>
</body>
</html>
